
{% extends 'app/base.html' %}  
{% load static %}  

{% block contenido %}

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Productos</h1>
      <a href="{% url 'Productos'%}" class="btn btn-primary my-2">Todos los productos</a>
      <a href="{% url 'Ofertas'%}" class="btn btn-secondary my-2">Ofertas</a>
      </p>
    </div>
  </section>

  {% for aux in listasProductos %}


    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top"
                data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src=""
                data-holder-rendered="true">
              <div class="card-body">
                <p class="card-text"> {{aux.nombre}} </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="{% url 'modificar_producto' aux.id %}" class="btn btn-info">Modificar</a>
                    <a onclick="confirmarDelete({{ aux.id }})" class="btn btn-danger">Eliminar</a>
                  </div>
                  <small class="text-muted">Precio: {{aux.precio}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </main>
  

{% endfor  %}

{% endblock %}

{% block javascript %}
<script src="{% static 'app/js/funcionalidades.js' %}"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
